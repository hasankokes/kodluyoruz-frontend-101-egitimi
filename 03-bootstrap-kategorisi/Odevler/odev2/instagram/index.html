<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1bbbe3ff45.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
  </head>
  <body>
    <div class="container" style="height: 54px;">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="col-4">
          <a class="navbar-brand" href="#"><img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="instagram"> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="col-4">
          <form class="d-flex" style="text-align: center;">
            <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
          </form>
        </div>
        <div class="col-4">
          <div class="" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <i class="fa-solid fa-house-chimney fa-xl me-2"></i>
              </li>
              <li class="nav-item">
                <i class="fa-brands fa-facebook-messenger fa-xl me-2"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-compass fa-xl me-2"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-heart fa-xl me-2"></i>
              </li>
              <li>
                <img style="height: 30px;" src="https://picsum.photos/id/237/200/200" class="rounded-circle me-2" alt="">
              </li>
            </ul>
          </div>
        </div>
        
        
       </nav>
    </div>

    <div class="container mt-5">
      <div class="col-8">
        <div class="card mb-3">
          <div class="row">
            <ul class="list-inline">
              <li class="list-inline-item"><img style="height: 30px;" src="https://picsum.photos/id/237/200/200" class="rounded-circle me-2" alt=""></li>
              <li class="list-inline-item"><strong>Hasan Kokes</strong></li>
              <li class="list-inline-item"><strong>...</strong></li>
            </ul>
          </div>

          <img src="https://picsum.photos/id/217/400/200" class="card-img-top" alt="...">
          <div class="card-body">
          <div class="row">
            <ul class="list-inline">
              <li class="list-inline-item"><i class="fa-solid fa-heart fa-xl"></i></li>
              <li class="list-inline-item"><i class="fa-regular fa-comment fa-xl"></i></li>
              <li class="list-inline-item"><i class="fa-regular fa-paper-plane fa-xl"></i></li>
              <li style="text-align: right;" class="list-inline-item text-align right"><i class="fa-regular fa-bookmark fa-xl"></i></li>
            </ul>

          </div>
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>

      <div class="col-4">

      </div>
    </div>
        
      
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
